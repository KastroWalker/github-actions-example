name: Pull Request

on:
  pull_request:
    branches:
      - "*"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18.x"
      - name: Install dependencies
        run: npm install
      - name: Run lint
        run: npm run lint
      - name: Run test
        run: npm test
      - name: Verify test coverage
        uses: ArtiomTr/jest-coverage-report-action@v2
